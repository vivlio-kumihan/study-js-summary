<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/behavior.js" defer></script>
</head>
<body>
  <div id="container">
    <!-- <h2>果物について</h2> -->
    <dl id="about-fruits">
    </dl>
    <p>
      この例では、JavaScriptのオブジェクトfruitsを作成し、dl要素を取得して、ループを使ってオブジェクトの各キーと値のペアをdtとdd要素として追加しています。Object.entries()メソッドを使って、オブジェクトのキーと値のペアの配列を取得し、for...ofループを使って配列内の各キーと値にアクセスしています。document.createElement()メソッドを使って、新しいdtとdd要素を作成し、textContentプロパティを使って、要素にテキストを追加しています。最後に、appendChild()メソッドを使って、要素をdl要素に追加しています。

    </p>
  </div>
</html>
